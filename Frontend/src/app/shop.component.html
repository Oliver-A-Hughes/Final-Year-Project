<div *ngIf="!editShopDetails" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">

            <button class="btn btn-primary"  [routerLink]="['/shops']">Back</button>

            <div *ngFor = "let details of backendService.shop | async">
                <div class="card" style="margin-top: 10px;">
                    <div class="card-header"> 
                     Shop Details
                    </div>
                    <div class="card-body"> 
                        <p class="card-text">Shop Name:       {{ details.shopName }} </p>
                        <p class="card-text">Address:          {{ details.address }} </p>
                        <p class="card-text">City:             {{ details.city }}   </p>  
                        <p class="card-text">Region:           {{ details.region }}   </p>   
                    </div>
                    <div class="card-footer" *ngIf="!deleteShop"> 
                    
                        <button class="btn btn-primary" style="margin-top: 5px;" 
                        (click)="editButtonClicked(details.shopName, details.address, details.city, details.region)">
                        Edit
                        </button>

                        <button class="btn btn-danger" style="margin-top: 5px; margin-left: 5px;" 
                         (click)="deleteButtonClicked()">
                        Delete
                        </button>
                    </div>

                    <div class="card-footer" *ngIf="deleteShop">
                        <p class="card-text"> Are you sure you want to delete this shop? </p>
                     
                        <button class="btn btn-danger" style="margin-left: 5px;" 
                        (click)="confirmDeletion(details._id)">
                        Delete
                        </button>

                        <button class="btn btn-primary" style="margin-left: 5px;" (click)="cancelButtonClicked()">
                            Cancel
                        </button>
                    </div> 
                </div>
            </div>
        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->

<div *ngIf="editShopDetails" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">

            <h2>Edit Shop Details</h2>

            <form [formGroup]="editShopForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="Shop Name">Shop Name</label>
                    <input type="text" id="shopName" name="shopName"
                        class="form-control"
                        formControlName="shopName"
                        [ngClass]="{'error': isInvalid('shopName')}">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="address" name="address"
                        class="form-control"
                        formControlName="address"
                        [ngClass]="{'error': isInvalid('address')}">
                </div>
                <div class="form-group">
                    <label for="City">City/Town</label>
                    <input type="text" id="city" name="city"
                        class="form-control"
                        formControlName="city" 
                        [ngClass]="{'error': isInvalid('city')}">
                </div>
                <div class="form-group">
                    <label for="Region">Region</label>
                    <input type="text" id="region" name="region"
                        class="form-control"
                        formControlName="region" 
                        [ngClass]="{'error': isInvalid('region')}">
                </div>
                
                <span *ngIf="isIncomplete()">
                    Please complete all fields
                </span>   
                <button *ngIf="!isIncomplete()" type="submit" class="btn btn-primary">
                    Submit
                </button>
                <button class="btn btn-primary" style="margin-left: 5px;" (click)="cancelButtonClicked()">
                Cancel
                </button>
    
            </form>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->
