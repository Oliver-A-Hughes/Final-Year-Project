<div *ngIf="!addStaffMember" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">
           
            <button class="btn btn-primary" (click)="addButtonClicked()">Add Staff Memeber</button>

            <table class="table table-striped" style="margin-top: 10px;">
                <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Surname</th>
                      <th>Address</th>
                      <th>City</th>
                      <th>Mobile</th>
                      <th></th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of backendService.staffMembers | async">
                    <td>{{ employee.firstName }}</td>
                    <td>{{ employee.surname }}</td>
                    <td>{{ employee.address }}</td>
                    <td>{{ employee.city }}</td>
                    <td>{{ employee.mobile }}</td>
                    <button class="btn btn-primary" style="margin-top: 5px;" 
                    [routerLink]="['/staffmembers', employee._id]">View</button>
                  </tr>
                </tbody> 
              </table>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->

<div *ngIf="addStaffMember" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">

            <h2>Add Staff Member</h2>

            <form [formGroup]="staffMemberForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                        class="form-control"
                        formControlName="firstName"
                        [ngClass]="{'error': isInvalid('firstName')}">
                </div>
                <div class="form-group">
                    <label for="Surname">Surname</label>
                    <input type="text" id="surname" name="surname"
                        class="form-control"
                        formControlName="surname"
                        [ngClass]="{'error': isInvalid('surname')}">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="address" name="address"
                        class="form-control"
                        formControlName="address"
                        [ngClass]="{'error': isInvalid('address')}">
                </div>
                <div class="form-group">
                    <label for="City">City/Town</label>
                    <input type="text" id="city" name="city"
                        class="form-control"
                        formControlName="city" 
                        [ngClass]="{'error': isInvalid('city')}">
                </div>
                <div class="form-group">
                    <label for="Region">Region</label>
                    <input type="text" id="region" name="region"
                        class="form-control"
                        formControlName="region" 
                        [ngClass]="{'error': isInvalid('region')}">
                </div>
                <div class="form-group">
                    <label for="Mobile">Mobile Number</label>
                    <input type="text" id="mobile" name="mobile"
                        class="form-control"
                        formControlName="mobile" 
                        [ngClass]="{'error': isInvalid('mobile')}">
                </div>
                
                <span *ngIf="isIncomplete()">
                    Please complete all fields
                </span>   
                <button *ngIf="!isIncomplete()" type="submit" class="btn btn-primary">
                    Submit
                </button>
                <button class="btn btn-primary" style="margin-left: 5px;" (click)="cancelButtonClicked()">
                Cancel
                </button>
    
            </form>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->
