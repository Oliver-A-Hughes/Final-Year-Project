<div *ngIf="!addShop" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">
           
            <button class="btn btn-primary" (click)="addButtonClicked()">Add Shop</button>

            <table class="table table-striped" style="margin-top: 10px;">
                <thead>
                    <tr>
                      <th>Shop Name</th>
                      <th>Address</th>
                      <th>City</th>
                      <th></th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let shop of backendService.allShops | async">
                    <td>{{ shop.shopName }}</td>
                    <td>{{ shop.address }}</td>
                    <td>{{ shop.city }}</td>
                    <button class="btn btn-primary" style="margin-top: 5px;" 
                    [routerLink]="['/shops', shop._id]">View</button>
                  </tr>
                </tbody> 
              </table>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->

<div *ngIf="addShop" class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-sm-12">

            <h2>Add Shop</h2>

            <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="Shop Name">Shop Name</label>
                    <input type="text" id="shopName" name="shopName"
                        class="form-control"
                        formControlName="shopName"
                        [ngClass]="{'error': isInvalid('shopName')}">
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" id="address" name="address"
                        class="form-control"
                        formControlName="address"
                        [ngClass]="{'error': isInvalid('address')}">
                </div>
                <div class="form-group">
                    <label for="City">City/Town</label>
                    <input type="text" id="city" name="city"
                        class="form-control"
                        formControlName="city" 
                        [ngClass]="{'error': isInvalid('city')}">
                </div>
                <div class="form-group">
                    <label for="Region">Region</label>
                    <input type="text" id="region" name="region"
                        class="form-control"
                        formControlName="region" 
                        [ngClass]="{'error': isInvalid('region')}">
                </div>
                
                <span *ngIf="isIncomplete()">
                    Please complete all fields
                </span>   
                <button *ngIf="!isIncomplete()" type="submit" class="btn btn-primary">
                    Submit
                </button>
                <button class="btn btn-primary" style="margin-left: 5px;" (click)="cancelButtonClicked()">
                Cancel
                </button>
    
            </form>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->
